name: CI/CD .NET 6 App

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: schoolsystems

jobs:
  package:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 6 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zlib1g libicu70 libssl3

      - name: Restore dependencies
        run: dotnet restore ./SchoolSystems/SchoolSystems.csproj

      - name: Build project
        run: dotnet build ./SchoolSystems/SchoolSystems.csproj --configuration Release --no-restore

      - name: Publish project
        run: dotnet publish ./SchoolSystems/SchoolSystems.csproj -c Release -o ./publish

      - name: Upload published artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-publish
          path: ./publish/*

  build:
    runs-on: ubuntu-22.04
    needs: package
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download published artifacts
        uses: actions/download-artifact@v4
        with:
          name: dotnet-publish
          path: ./publish

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker buildx build -t ${{ env.IMAGE_NAME }}:9.0 .

  deploy:
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:9.0
            docker stop schoolsystems || true
            docker rm schoolsystems || true
            docker run -d -p 8080:80 --name schoolsystems ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:9.0
